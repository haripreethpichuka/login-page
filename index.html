<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="" id="loginform">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="username" required>
                <i class='bx bxs-user' ></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account?
                <a href="#">Register</a></p>
            </div>
        </form>
        <div class="error" id="errormessage"></div>
    </div>

    <script>
       const MAXATTEMPTS = 3;
        let attempts = 0;
        const correctUsername = "haripreethpichuka";
        const correctPassword = "asdfghjkl";

        document.getElementById('loginform').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === correctUsername && password === correctPassword) {
                window.location.href = "success.html"; // Redirect to success page
            } else {
                attempts++;
                const errorMessage = document.getElementById('errormessage');
                if (attempts >= MAXATTEMPTS) {
                    document.getElementById('username').disabled = true;
                    document.getElementById('password').disabled = true;
                    errorMessage.textContent = "Too many failed attempts. Textboxes disabled.";
                } else {
                    errorMessage.textContent = `Incorrect credentials. You have ${MAXATTEMPTS - attempts} attempts left.`;
                }
            }
        });
    </script>
</body>
</html>
